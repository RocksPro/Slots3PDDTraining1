<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>
			Slots 3 Business-Logic Prototype 201606171008
		</title>
		<script>
			function onGetClick()
			{
				var stringNumberResult = Math.floor(Math.random() * 10.0).toString();
				document.getElementById('resultNumber').innerHTML = stringNumberResult;
				document.getElementById('resultText').innerHTML = 
					(stringNumberResult === document.getElementById('guessNumber').value)
						? ' - you won!'
						: ' - you lost(';
			}
		</script>
	</head>
	<body>
		Guess the number from 0 to 10:
		<input id="guessNumber" type="text"></input>
		<button onclick="onGetClick();">Get the right number!</button>
		<span id="resultNumber"></span>
		<span id="resultText"></span>
	</body>
</html>
